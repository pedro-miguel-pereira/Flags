<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="center">
			<div class="profile">
				<div class="image">
					<div id="c1" class="circle1 rotate"></div>
					<div
						id="c2"
						onmouseover="rotateCircle()"
						onmouseout="initialCircle()"
						class="circle2 rotate"
					></div>

					<img src="../assets/img/jessica-potter.jpg" alt="" />
				</div>
				<div class="value">Jessica Potter</div>
				<div class="parameter">Visual Artist</div>
				<div class="actions">
					<button class="btn">Follow</button>
					<button class="btn">Message</button>
				</div>
			</div>
			<div class="stats">
				<div class="box">
					<span class="value">523</span>
					<span class="parameter">Posts</span>
				</div>
				<div class="box">
					<span class="value">1387</span>
					<span class="parameter">Likes</span>
				</div>
				<div class="box">
					<span class="value">146</span>
					<span class="parameter">Follower</span>
				</div>
			</div>
			<script src="app.js"></script>
		</div>
	</body>
</html>
