<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="flag">
        <div class="frame -h -top"></div>
        <div class="frame -v -left"></div>
        <div class="frame -v -right"></div>
        <div class="aside">
            <div class="square">
                <div class="little-square">
                    <div class="main-white-line -tdl"></div>
                    <div class="main-red-line -tdl"></div>
                </div>
                <div class="white-line -v -left"></div>
                <div class="white-line -h"></div>
            </div>
            <div class="red-line-v"></div>
            <div class="square">
                <div class="little-square -right">
                    <div class="main-white-line -tdr"></div>
                    <div class="main-red-line -tdr"></div>
                </div>
                <div class="white-line -v -right"></div>
                <div class="white-line -h"></div>
            </div>
        </div>
        <div class="red-line-h"></div>
        <div class="aside">
            <div class="square">
                <div class="little-square -bottom">
                    <div class="main-white-line -bdl"></div>
                    <div class="main-red-line -bdl"></div>
                </div>
                <div class="white-line -v -left"></div>
                <div class="white-line -h -bottom"></div>
            </div>
            <div class="red-line-v"></div>
            <div class="square">
                <div class="little-square -right -bottom">
                    <div class="main-white-line -bdr"></div>
                    <div class="main-red-line -bdr"></div>
                </div>
                <div class="white-line -v -right"></div>
                <div class="white-line -h -bottom"></div>
            </div>
        </div>
        <div class="frame -h -bottom"></div>

    </div>
</body>
</html>
